<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>


    <!--favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <script src="./assets/js/global.js" defer></script>
  <script src="./assets/js/detail.js" type="module"></script>

  <body>
  
    
    <!--main container-->

    <!--header seaction-->
    <header class="header">
      <a href="./index.html" class="logo">
        <img src="logo.png" width="125" height="32" alt="OSM home" />
      </a>
      <div class="watchsign">
        <a href="watchlist.html" class="watchlist-icon signup">Watchlist</a>
        <a class="signup" href="login.html" id="logout">Sign Out</a>

      </div>

      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name="search"
            aria-label="search movies"
            placeholder="search any movies..."
            class="search-field"
            autocomplete="off"
            id="search-new"
          />
          <img
            src="./assets/images/search.png"
            width="24"
            height="24"
            alt="search"
            class="leading-icon"
          />
        </div>
        <button class="search-btn" search-toggler>
          <img
            src="./assets/images/close.png"
            width="24"
            height="24"
            alt="close search box"
          />
        </button>
      </div>
      <button class="search-btn" search-toggler menu-close>
        <img
          src="./assets/images/search.png"
          width="24"
          height="24"
          alt="open search box"
        />
      </button>
      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="./assets/images/menu.png"
          width="24"
          height="24"
          alt="open menu"
          class="menu"
        />
        <img
          src="./assets/images/menu-close.png"
          width="24"
          height="24"
          alt="close menu"
          class="close"
        />
      </button>
    </header>
    <!--sidebar-->
    <main>
      <nav class="sidebar" sidebar></nav>
      <div class="overlay" overlay menu-toggler></div>
      <hr />
      <div class="welcome">
        <p class="text">
          Welcome to a World where Cinematic Magic Comes to LIFE!
        </p>
      </div>
      <article class="container1" page-content>
        <!--Movie Detail-->
      </article>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
   
  </body>
</html>
