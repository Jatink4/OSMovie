<!DOCTYPE html>
<html>
<head>
  <title>Your Watchlist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  
    <header class="header">
        <a href="./index.html" class="logo">
          <img src="logo.png" width="125" height="32" alt="OSM home" />
        </a>
        <div class="watchsign">
          <a class="signup" href="login.html" id="logout">Sign Out</a>

        </div>
  
        <div class="search-box" search-box>
          <div class="search-wrapper" search-wrapper>
            <input
              type="text"
              name="search"
              aria-label="search movies"
              placeholder="search any movies..."
              class="search-field"
              autocomplete="off"
              id="search-new"
            />
            <img
              src="./assets/images/search.png"
              width="24"
              height="24"
              alt="search"
              class="leading-icon"
            />
          </div>
          <button class="search-btn" search-toggler>
            <img
              src="./assets/images/close.png"
              width="24"
              height="24"
              alt="close search box"
            />
          </button>
        </div>
        <button class="search-btn" search-toggler menu-close>
          <img
            src="./assets/images/search.png"
            width="24"
            height="24"
            alt="open search box"
          />
        </button>
        <button class="menu-btn" menu-btn menu-toggler>
          <img
            src="./assets/images/menu.png"
            width="24"
            height="24"
            alt="open menu"
            class="menu"
          />
          <img
            src="./assets/images/menu-close.png"
            width="24"
            height="24"
            alt="close menu"
            class="close"
          />
        </button>
      </header>

  <main id="watchlist-container" class="watchlist-container"></main>

  <script type="module" src="./assets/js/watchlist.js"></script>
  
</body>
</html>
